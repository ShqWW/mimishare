<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/input.css">
    
    <style>
        body {
            justify-content: flex-start;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <a href="admin" style="background: linear-gradient(to right, #007bff, #9b59b6);">后台设置</a>
        <a href="servershare">云端分享</a>
        <a href="filemanage">文件管理</a>
    </div>

    <div class="frosted-box frosted-box-form">
        <form id="settingsForm", class="setting-form">
            <div class="form-row">
                <label for="filesize" class="white-label">文件大小限制 (MB):</label>
                <input type="number" id="filesize" name="filesize" value="{{ json_data.get('filesize', '') }}"
                    class="form-input">
            </div>
            <div class="form-row">
                <label for="chunksize" class="white-label">分块大小 (MB):</label>
                <input type="number" id="chunksize" name="chunksize" value="{{ json_data.get('chunksize', '') }}"
                    class="form-input">
            </div>
            <div class="form-row">
                <label for="password" class="white-label">后台管理密码:</label>
                <input type="text" id="password" name="password" value="{{ json_data.get('password', '') }}"
                    class="form-input">
            </div>
            <div class="button-container">
                <a href="/logout" class="buttonlogout">退出登录</a>
                <button type="submit" class="button">更新设置</button>
            </div>
        </form>
    </div>

    <script src="/js/background.js"></script>
    <script src="/js/dashboard.js"></script>



</body>

</html>
