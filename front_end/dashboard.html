<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/input.css">

    <style>
        body {
            justify-content: flex-start;
            margin-top: 30px;
        }

        .title-container {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            margin-left:70%;
            margin-bottom:-4%;
        }
    </style>
</head>

<body>
    <div class="nav-container">
        <a href="admin" style="background: linear-gradient(to right, #007bff, #9b59b6);">后台设置</a>
        <a href="servershare">云端分享</a>
        <a href="filemanage">文件管理</a>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <div class="frosted-box frosted-box-form">
        <div class="title-container">
            <h2>后台设置</h2>
            <a href="/logout" class="buttonlogout" title="退出登录"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
        <form id="settingsForm" , class="setting-form">
            <div class="form-row">
                <label for="filesize" class="white-label">文件大小限制 (MB):</label>
                <input type="number" id="filesize" name="filesize" value="{{ json_data.get('filesize', '') }}"
                    class="form-input">
            </div>
            <div class="form-row">
                <label for="chunksize" class="white-label">分块大小 (MB):</label>
                <input type="number" id="chunksize" name="chunksize" value="{{ json_data.get('chunksize', '') }}"
                    class="form-input">
            </div>
            <div class="form-row">
                <label for="password" class="white-label">后台管理密码:</label>
                <input type="text" id="password" name="password" value="{{ json_data.get('password', '') }}"
                    class="form-input">
            </div>
            <button type="submit" class="button"><i class="fa-solid fa-arrows-rotate" title="更新设置"></i></button>
        </form>
    </div>

    <script src="/js/dashboard.js"></script>



</body>

</html>
