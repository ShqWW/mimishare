<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件分享</title>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/servershare.css">
    <link rel="stylesheet" href="css/textlink.css">
    <style>
        .file-name {
    max-width: 300px;
    font-size: 18px;
    font-weight: bold;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    display: block; /* 作为块级元素 */
    margin: 0 auto; /* 使其居中对齐 */
    margin-bottom: 20px;
}
    </style>
</head>

<body>
    <div class="nav-container">
        <a href="admin">后台设置</a>
        <a href="servershare" style="background: linear-gradient(to right, #007bff, #9b59b6);">云端分享</a>
        <a href="filemanage">文件管理</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <div class="frosted-box">

        <p id="fileInfo" , class="file-name">云端文件分享</p>
        <div class="select-container">
            <label for="filename">选择文件:</label>
            <select id="filename" name="filename">
                <option value="" disabled selected>请选择文件</option> <!-- 添加默认提示选项 -->
                {% for option in options %}
                <option value="{{ option.value }}">{{ option.label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="select-container">
            <label for="expiration">过期时间:</label>
            <select id="expiration" name="expiration">
                <option value="60">一分钟</option>
                <option value="3600">一小时</option>
                <option value="86400" selected>一天</option>
                <option value="2592000">一个月</option>
                <option value="0">永久</option>
            </select>
        </div>



        <button id="uploadButton">上传文件</button>

        <div class="result" id="rr">
            <div class="container">
                <div class="left-section">
                    <canvas id="qrCanvas"></canvas> <!-- 设置画布大小 -->
                </div>
                <div class="right-section">
                    <button id="pickupCodeButton">取件码</button>
                    <a id="pickupLink" href="/" download>
                        <button id="copyLinkButton">复制取件链接</button>
                    </a>
                </div>
            </div>
        </div>

        <script src="js/servershare.js"></script>


</body>

</html>
