<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件分享</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .input-container {
            display: flex;
            width: 80%; /* 调整容器宽度 */
            margin: 0 auto; /* 居中容器 */
            margin-bottom: 20px;
        }

        #pickupCode {
            flex: 2; /* 输入框占2份 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            height: 80%;
            margin-top: 1.6%;
            width: 60%; /* 调整宽度为60% */
            background-color: rgba(0, 0, 0, 0.3);
            color:white;
        }

        button {
            flex: 1; /* 按钮占1份 */
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            width: 30%; /* 调整按钮宽度为30% */
        }

        button:hover {
            background-color: #0056b3;
        }

        .upload-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #ccc;
        border-radius: 20%; /* 设置圆角边框 */
        width: 40px; /* 调整宽度以适应圆角 */
        height: 40px; /* 调整高度以适应圆角 */
        cursor: pointer;
        position: relative;
    }

    .upload-button svg {
        display: block;
    }

    .upload-button:hover {
    background: linear-gradient(45deg, #5b2f8d, #4a90e2); /* 悬停时的蓝紫渐变效果 */
}
    </style>
</head>
<body>

<div class="frosted-box">
    <h2>MIMI的文件分享</h2>



<div class="input-container">
    <input type="text" id="pickupCode" placeholder="请输入取件码" required>
    <button onclick="downloadFile()">下载文件</button>
</div>
    <!-- 上传按钮 -->
    <a href="/upload" class="upload-button" title="上传文件">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
            <path fill="white" d="M11 16V7.85l-2.6 2.6L7 9l5-5l5 5l-1.4 1.45l-2.6-2.6V16zm-7 4v-5h2v3h12v-3h2v5z" />
        </svg>
    </a>
</div>

<script>
    document.getElementById('pickupCode').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // 防止回车键触发默认行为（例如表单提交）
            document.querySelector('.input-container button').click(); // 触发下载文件按钮的点击事件
        }
    });
    
    function downloadFile() {
        const pickupCode = document.getElementById('pickupCode').value;
        if (pickupCode) {
            // 替换为您的后台API URL
            window.location.href = `/download/${pickupCode}`;
        } else {
            alert('请填写取件码');
        }
    }

    async function setBackground() {
        try {
            const response = await fetch('http://127.0.0.1:8000/background');
            const data = await response.json();
            document.body.style.backgroundImage = `url('${data.url}')`;
        } catch (error) {
            console.error('Error fetching background image:', error);
        }
    }
    
    setBackground();
</script>

</body>
</html>
